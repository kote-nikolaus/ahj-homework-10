<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timeline</title>
</head>
<body>
  <h1>Timeline</h1>
    <div id="posts">
    </div>
    <textarea id='typing-area' placeholder="Моя мысль"></textarea>
    <button type='submit' class='button' id='send-button'>Поделиться</button>

    <form id='modal' class='modal'>
      <p>К сожалению, мы не смогли определить ваше местоположение. Пожалуйста, введите координаты вручную.</p>
      <label class='input-coords-label'>
        Широта и долгота через запятую
        <input id='coords' type='text'>
      </label>
      <div class='modal-buttons-group'>
        <button class='modal-button' id='save-button'>Сохранить</button>
        <button class='modal-button' id='cancel-button'>Отмена</button>
      </div>
    </form>
</body>
</html>
